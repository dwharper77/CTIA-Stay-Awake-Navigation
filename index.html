
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stay Awake Navigation</title>

  <!-- PWA -->
  <link rel="manifest" href="manifest.webmanifest" />
  <meta name="theme-color" content="#ff7a00" />

  <!-- Styles -->
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header class="app-header">
    <h1>Stay Awake</h1>
  </header>

  <main class="app-main">
    <section class="card">
      <h2 class="card-title">Navigation Session</h2>

      <button id="startBtn" class="primary-btn">Start Session</button>

      <div class="status-block">
        <p><strong>Wake Lock:</strong> <span id="wakeStatus">Inactive</span></p>
        <p><strong>Session Time:</strong> <span id="sessionTimer">00:00:00</span></p>
      </div>
    </section>
  </main>

  <footer class="app-footer">
    <p>v1.0 â€¢ Circet Tools</p>
  </footer>

  <script>
function launchMaps() {
  const androidIntent =
    "intent://maps.google.com/#Intent;scheme=https;package=com.google.android.apps.maps;end";
  const iosURL = "maps://";

  const ua = navigator.userAgent.toLowerCase();

  if (ua.includes("android")) {
    window.open(androidIntent, "_blank");
  } else if (ua.includes("iphone") || ua.includes("ipad")) {
    window.open(iosURL, "_blank");
  } else {
    window.open("https://www.google.com/maps", "_blank");
  }
}
  </script>
</body>
</html>
